<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scroll Progress</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 1000vh;
        }

        ::-webkit-scrollbar{
            display: none;
        }

        .scroll-progress-container {
            position: fixed;
            top: 0;
            right: 0;
            /* change to left: 0; if you want it on the left */
            width: 6px;
            height: 100%;
            background: #ddd;
            z-index: 1000;
        }

        .scroll-progress-bar {
            width: 100%;
            height: 0%;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            transition: height 0.2s ease;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Vertical Scroll Bar -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" id="verticalProgress"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Scroll Down</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </div>

    
</body>

</html>
